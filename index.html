<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>My Music player</title>
  </head>
  <body>
    <div class="music-container">
      <h3 id="playlist-title">Music Playlist</h3>
      <img id="cover" alt="disc cover" />
      <audio id="audio"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name">Nome da m√∫sica</div>
          <div id="band-name" class="light-color">Nome da banda</div>
        </div>
        <button id="like" class="button light-color">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      <div>
        <button id="progress-bar">
          <div id="current-progress"></div>
        </button>
      </div>
      <div id="button-container">
        <button id="shuffle" class="button">
          <i class="bi bi-shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-backward"></i>
        </button>
        <button id="play" class="button button-biggest">
          <i class="bi bi-play-circle"></i>
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-forward"></i>
        </button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
